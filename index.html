<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="head">Password Generator</p>
        <div class="generate-pass flex-column">
            <div class="password flex">
                <div class="pass"></div>
                <i class="fa-regular fa-clone"></i>
            </div>
            <div class="length flex">
                <p>Passoword Length</p>
                <input type="text" name="" id="">
            </div>
            <div class="uppercase flex">
                <p>Include Uppercase Character</p>
                <input type="checkbox" name="" id="">
            </div>
            <div class="lowercase flex">
                <p>Include Lowercase Character</p>
                <input type="checkbox" name="" id="">
            </div>
            <div class="numbers flex">
                <p>Include Numbers</p>
                <input type="checkbox" name="" id="">
            </div>
            <div class="symbol flex">
                <p>Include Symbols</p>
                <input type="checkbox" name="" id="">
            </div>
        </div>
        <div class="btn">Generate Password</div>
    </div>

    <script src="https://kit.fontawesome.com/8f93ce6295.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
